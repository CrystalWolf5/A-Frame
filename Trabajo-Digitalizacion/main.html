<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
<a-scene>
<a-entity id="player" camera position="0 2 3">
    <a-entity 
    cursor="fuse: false; rayOrigin: mouse" 
    raycaster="objects: .clickable"
    position="0 0 -1">
    </a-entity>
</a-entity>


<a-plane 
    src="./assets/imagenes/nubes-al-estilo-anime_23-2151071682.jpg" 
    position="0 2 -10" 
    rotation="0 0 0" 
    width="43" 
    height="43" 
    material="shader: flat">
</a-plane>
<a-assets>
    <video id="intro" src="assets/videos/videoprofesor.mp4" autoplay loop></video>
</a-assets>
<a-video src="#intro" width="16" height="9" position="0 2 -5"></a-video>

<a-entity laser-controls="hand: left" raycaster="objects: .clickable"></a-entity>
<a-entity laser-controls="hand: right" raycaster="objects: .clickable"></a-entity>

<a-sphere 
    class="clickable"
    color="red" 
    position="4 2 -4"
    id="portal"
    scale="0.7 0.7 0.7">
</a-sphere>
<a-text value="Entrar al laboratorio" position="3 3 -4"></a-text>
</a-scene>
<script>
document.querySelector('#portal').addEventListener('click', function () {
    window.location.href = 'escena-1.html';
});


// Click con ratÃ³n o cursor
portal.addEventListener('click', () => {
    window.location.href = 'escena-1.html';
});

// Disparo con el gatillo del mando

const portal = document.querySelector('#portal');
portal.addEventListener('triggerdown', () => {
window.location.href = 'escena-1.html';
});
</script>
</body>
</html>
